<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon Image -->
    <link rel="shortcut icon" href="./image/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a marte - OneBitX</title>
  </head>
  <body class="py-5">

    
    <div class="container px-3 container1">
      <!-- Primeira Divisão do Site -->
      <div class="text-center">
        <img src="./image/logoOneBitDark.png" class="img-fluid imgTop mb-3" alt="Logo OneBitDark">
      </div>
      <!-- Segunda Divisão do Site -->
      <p class="paragraph">
        1 - Qual o seu nome?
      </p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
        <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome</span>
        <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- Terceira divisão do site -->
      <p class="paragraph">
        2 - Qual o seu gênero?
      </p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
        <label class="form-check-label" for="male">
          Homem
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
        <label class="form-check-label" for="female">
          Mulher
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="notAnswer">
        <label class="form-check-label" for="notAnswer">
          Prefiro não informar
        </label>
      </div>
      <!-- Quarta parte do site -->
      <p class="paragraph">
        3 - Marque os treinamentos que você fez:
      </p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="basictrain">
        <label class="form-check-label" for="basictrain">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="basicfisic">
        <label class="form-check-label" for="basicfisic">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="advancedtrain">
        <label class="form-check-label" for="advancedtrain">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="advancedfisic">
        <label class="form-check-label" for="advancedfisic">Treinamento físico intenso</label>
      </div>
      <!-- Quinta divisão do site -->
      <p class="paragraph">
        4 - Quais você acha que são suas qualidades?
      </p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="proative" value="proative">
        <label class="form-check-label" for="proative">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="resitence" value="resistence">
        <label class="form-check-label" for="resitence">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="notNauseous" value="notNauseous">
        <label class="form-check-label" for="notNauseous">Não vomito fácil </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="notFear" value="notFear">
        <label class="form-check-label" for="notFear">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="allStarWars" value="allStarWars">
        <label class="form-check-label" for="allStarWars">Já vi todos os star wars</label>
      </div>
      <!-- Sexta divisão do site -->
      <div class="text-center mt-2">
        <button type="button" class=" btn-submit btn btn-outline-danger">Enviar</button>
      </div>
    </div>
    <!-- Setima divisão do form -->
    <div class="container2 text-center">
      <p class="paragraph mt-5">
        Feito por Rafael Luis Rossi &copy; todos os direitos reservados - 2022
      </p>
    </div>
    


    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
